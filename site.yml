# TODO Modify hosts
- hosts: all
  gather_facts: false
  become: true
  vars:
    domain: imasuggo5.com
  roles:
    - frps
  tasks:
    - name: Disable SELinux
      ansible.posix.selinux:
        state: disabled
      register: selinux
    - name: Reboot
      ansible.builtin.reboot:
      when: selinux.reboot_required
